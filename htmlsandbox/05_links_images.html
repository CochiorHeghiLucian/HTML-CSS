<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>

<body>
    <!-- External link -->
    <p>
        <a href="http://google.com">Click For Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click For Google</a>
    </p>

    <!-- Internal link -->
    <p>
        <a href="/htmlsandbox/04_typography.html">Typography</a>
    </p>

    <!-- Local image -->
    <img src="/htmlsandbox/images/dsadsa.JPG" alt="My Image" width="400">
    
    <!-- Remote Image -->
    <img src="https://source.unsplash.com/200x200/?building" alt="My remote image" width="400">
</body>

</html>
